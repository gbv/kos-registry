language: node_js
node_js:
- 11
- 8
script:
- npm run all
- npm run validate

# release all master branch commits via GitHub releases
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
  - kos-registry.json
  - kos-registry.ndjson
  on:
    branch: master
    node_js: 11
before_deploy:
- git config --local user.name "Jakob Vo√ü"
- git config --local user.email "jakob.voss@gbv.de"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d.%H%M')}
- git tag $TRAVIS_TAG  

