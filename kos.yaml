---
ddc:
  uri: http://bartoc.org/en/node/241
  notation:
    - DDC
  prefLabel:
    de: Dewey-Dezimalklassifikation
  uriPattern: 'http://dewey.info/class/(.+)/e23/'
  notationPattern: '[0-9][0-9]?|[0-9]{3}(-[0-9]{3})?|[0-9]{3}\.[0-9]+(-[0-9]{3}\.[0-9]+)?|[1-9][A-Z]?--[0-9]+|[1-9][A-Z]?--[0-9]+(-[1-9][A-Z]?--[0-9]+)?'
  CQLKEY: ddc
  EXAMPLES:
  - class/612.112
  PICAPATH: 045F$a

rvk:
  uri: http://bartoc.org/en/node/533
  notation: ['RVK']
  prefLabel:
    de: Regensburger Verbundklassifikation
  namespace: http://rvk.uni-regensburg.de/nt/
  notationPattern: '(LD,)?[A-Z]([A-Z]( [0-9]+([a-z]|\.[0-9]+)?( [A-Z][0-9]*)?)?)?( - [A-Z]([A-Z]( [0-9]+([a-z]|\.[0-9]+)?( [A-Z][0-9]*)?)?)?)?'
  CQLKEY: rvk
  EXAMPLES:
  - GB_3022
  PICAPATH: 045R$a

bk:
